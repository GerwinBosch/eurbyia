<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://ramani.ujuizi.com/api/v.0.2/ramani.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"
            crossorigin="anonymous"></script>
    <script src="js/logic.js"></script>
</head>

<body>
<div>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="img/eurbyia.png" height="30" class="d-inline-block align-top" alt="">
            </a>
        </nav>
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">What we do</a>
                    </li>
                    <li class="nav-item">
                        <a id="footer-btn" class="nav-link text-white" href="#"><i
                                class="fa d-inline fa-lg fa-envelope-o"></i> Contact
                            Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="map_container" class="container" height="100vh" width="100vw">
    <div class="map-middle">
        <div class="row">
            <div id="map" class="map-middle" style="width: 66vw; height: 100vh; margin: auto"/>
        </div>
        <div class="progress" style="width: 66vw; margin: auto;">
            <div class="progress-bar" role="progressbar" aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
            </div>
        </div>
    </div>
</div>

</div>


<div class="py-5 text-center">
    <div id="map_nav" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="pb-3 text-secondary">Get a Report</h1>
            </div>
        </div>
        <div class="container">
            <p class="lead">Generate a full report</p>
            <hr class="my-4">
        </div>
        <div class="container col-6">
            <form action="img/Report1.png">
                <div class="form-group">
                    <input class="form-control" required type="text" name="name" placeholder="Owner Name">
                </div>
                <div class="form-group">
                    <input class="form-control" required type="text" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" required type="text" name="address" placeholder="Address">
                </div>
                <input type="submit" class="btn btn-success btn-lg" value="Download">
            </form>
        </div>
    </div>
</div>
<div class="bg-dark text-white">
    <div id="footer-nav" class="container">
        <a href="https://github.com/roofgardens/eurybia" class="btn btn-outline-dark btn-lg active" role="button"
           c="_blank">
            <i class="d-block fa fa-github fa-3x"></i>
        </a>
    </div>
</div>
<script src="js/map.js"></script>

</body>

</html>
